{% extends 'auctions/layout.html' %}
<!-- this template should inherit from layout.html, to reuse common layout-->


{% block body %}

<div class="container">
    <h1 class="mb-5"> Category </h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a href="{% url 'category_detail' category.id %}" style="font-size: 1.5em;"><strong>{{ category.name }}</strong></a>
                    </div>
                </div>
            </div>
        {% endfor %}     
    </div>
</div>

{% endblock %}
